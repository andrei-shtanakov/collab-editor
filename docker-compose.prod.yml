# Production configuration
# Usage: podman-compose -f docker-compose.prod.yml up -d

services:
  backend:
    build:
      context: ./backend
      target: prod
    restart: unless-stopped
    environment:
      - PYTHONUNBUFFERED=1
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    # Internal network only, nginx proxies requests
    expose:
      - "8000"

  frontend:
    build:
      context: ./frontend
      target: prod
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      backend:
        condition: service_healthy
